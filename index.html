    <style id="root">

    <svg>

                <feComposite in="saturate" in2="fill" operator="arithmetic" k1="0" k2="1" k3="1.001" k4="-0.011" result="out"></feComposite>
                <feComposite operator="in" result="alpha" in="out" in2="SourceAlpha"></feComposite>
        </filter>

    </svg>
